_id: _design/vnews
views: 
  feeds:
    map: |
      function(doc) {
        if (doc.type == 'feed') {
          emit((doc.title || doc._id), null);
        }
      }
  feeds_with_entries:
    map: |
      function(doc) {
        if (doc.type == 'feed') {
          emit([doc._id, 0, doc.last_modified, doc.title], null);
        } else if (doc.type == 'feed_entry') {
          emit([doc.feed_id, 1, doc.published, doc.title], null);
        }
      }
